git:
  depth: 5
language: node_js
cache:
  yarn: true
  directories:
    - "node_modules"
node_js:
  - "12.3.1"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn global add lerna jest
  - yarn install
  - yarn build
script:
  - yarn test
  - yarn build
